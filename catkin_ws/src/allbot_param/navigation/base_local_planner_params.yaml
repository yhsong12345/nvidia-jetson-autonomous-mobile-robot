DWAPlannerROS:
  # max_vel_trans: 0.50
  max_vel_trans: 1.0
  min_vel_trans: 0.01
  #max_vel_x: 0.50
  max_vel_x: 1.0
  min_vel_x: -0.025
  max_vel_y: 0.0
  min_vel_y: 0.0
  #max_vel_theta: 0.30
  max_vel_theta: 0.60
  min_vel_theta: -0.30
  acc_lim_x: 1.25
  acc_lim_y: 0.0
  acc_lim_theta: 5
  acc_lim_trans: 1.25

  prune_plan: false

  #xy_goal_tolerance: 0.25
  xy_goal_tolerance: 0.5
  #yaw_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.5
  trans_stopped_vel: 0.1
  theta_stopped_vel: 0.1
  sim_time: 3.0
  sim_granularity: 0.1
  #org angular_sim_granularity: 0.1
  angular_sim_granularity: 2

  path_distance_bias: 34.0
  goal_distance_bias: 24.0
  occdist_scale: 0.05
  twirling_scale: 0.0
  stop_time_buffer: 0.5
  oscillation_reset_dist: 0.05
  oscillation_reset_angle: 0.2
  forward_point_distance: 0.3
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40

# jay for test 
#  publish_cost_grid: true 
  publish_cost_grid_pc: true
  publish_traj_pc: true

  use_dwa: true
#org  restore_defaults: false
  restore_defaults: true

